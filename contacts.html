<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacts</title>
    <link rel="stylesheet" href="styles/footer_header.css" />
    <link rel="stylesheet" href="styles/proj.css" />
    <link rel="stylesheet" href="styles/contacts.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <script>
      jQuery(document).ready(function () {
        jQuery(window).scroll(function () {
          if (jQuery(this).scrollTop() > 50) {
            jQuery("#myBtn").css("opacity", "1");
          } else {
            jQuery("#myBtn").css("opacity", "0");
          }
        });

        jQuery("#myBtn").click(function () {
          jQuery("body,html").animate(
            {
              scrollTop: 0,
            },
            800
          );
          return false;
        });
      });
    </script>
    
    <div id="myBtn" title="Back to top">↑</div> 
    <header class="header">
      <button onclick="window.location.href='main_page.html';" class="main_button">
        <b style="text-transform: uppercase">Буд</b> імперія
      </button>
      <div class="buttons">
        <div class="menu-item">
          <button class="b1">
            Послуги &#9662; <!-- Спецсимвол стрілка вниз -->
          </button>
          <ul class="submenu">
            <li><a href="building.html">Будівництво</a></li>
            <li><a href="repair.html">Ремонт</a></li>
            <li><a href="design.html">Дизайн</a></li>
          </ul>
        </div>
        <button onclick="window.location.href='projects.html';" class="b2">
          Проєкти
        </button>
        <button onclick="window.location.href='contacts.html';" class="b3">
          Контакти
        </button>
      </div>
    </header>

    <div class="main_div">
      <div style="display: flex; flex-direction: column">
        <p class="p1"><b>Контакти</b></p>
        <p class="p2"><b>Маєш до нас запитання?</b></p>
        <p class="p3" style="font-size: 20px">
          Заповніть форму або зателефонуйте: +38 044 123 45 67
        </p>
      </div>
      <form action="#" method="post" class="contact-form">
        <label for="name">Ім'я:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Електронна пошта:</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Повідомлення:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit" class="submit-button">Надіслати</button>
      </form>
    </div>

    <footer class="footer"></footer>
  </body>
</html>
